<html>
    <head>
        <title>
            Outsidely
        </title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="scripts/content.js"></script>
        <script src="scripts/script.js"></script>
        <script src="scripts/edit.js"></script>
        <link rel="stylesheet" href="styles/styles.css"><link>
        <link rel="shortcut icon" sizes="196x196" href="assets/logo-light.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header" class="header"></div>
        <ul id="menu" class="menu"></ul>
        <input type="button" id="activity-button" value="Go to Activity"></input>
        <h2>
            Edit Activity
        </h2>
        <form id="form-edit" enctype="multipart/form-data">
            <label>Activity Type</label><select name="activitytype" id="activitytype"></select>
            <br/>
            <label>Visibility Type</label><select name="visibilitytype" id="visibilitytype"></select>
            <br/>
            <label>Gear</label><select name="gearid" id="gearid"></select>
            <br/>
            <label>Name</label><input type="text" name="name" id="name"></input>
            <br/>
            <label>Description</label><!--<input type="text" name="description" id="description"></input>--><textarea name="description" id="description" placeholder="Description"></textarea>
        </form>
        <input type="button" id="edit-button" value="Save Changes"></input>
        <h2>
            Media
        </h2>
        <form id="form-media" enctype="multipart/form-data">
            <label>File</label><input type="file" name="upload" id="upload" multiple></input>
        </form>
        <input type="button" id="media-button" value="Upload Media"></input>
        <div id="progress" class="hide"><img src="assets/Circles-menu-3.gif"></img></div>
        <h2>
            Delete Activity
        </h2>
        <input type="button" id="delete-button" value="Delete Activity"></input>
    </body>
</html>
