<html>
    <head>
        <title>
            Outsidely
        </title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="script.js"></script>
        <script src="edit-script.js"></script>
        <link rel="stylesheet" href="styles.css"><link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>
            Outsidely
        </h1>
        <ul id="menu" class="menu"></ul>
        <input type="button" id="activity-button" value="Go to Activity"></input>
        <h2>
            Edit Activity
        </h2>
        <form id="form-edit" enctype="multipart/form-data">
            <b>Activity Type: </b><select name="activitytype" id="activitytype"></select>
            <br/>
            <b>Visibility Type: </b><select name="visibilitytype" id="visibilitytype"></select>
            <br/>
            <b>Gear: </b><select name="gearid" id="gearid"></select>
            <br/>
            <b>Name: </b><input type="text" name="name" id="name"></input>
            <br/>
            <b>Description: </b><input type="text" name="description" id="description"></input>
        </form>
        <input type="button" id="edit-button" value="Edit Activity"></input>
        <h2>
            Media
        </h2>
        <form id="form-media" enctype="multipart/form-data">
            <b>File: </b><input type="file" name="upload" id="upload" multiple></input>
        </form>
        <input type="button" id="media-button" value="Upload Media"></input>
        <div id="progress" class="hide"><img src="Circles-menu-3.gif"></img></div>
        <h2>
            Delete Activity
        </h2>
        <input type="button" id="delete-button" value="Delete Activity"></input>
    </body>
</html>
