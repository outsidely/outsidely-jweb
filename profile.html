<html>
    <head>
        <title>
            Outsidely
        </title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="script.js"></script>
        <script src="profile-script.js"></script>
        <link rel="stylesheet" href="styles.css"><link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>
            Outsidely
        </h1>
        <ul id="menu" class="menu"></ul>
        <h2>
            Profile
        </h2>
        <form id="form-user" enctype="multipart/form-data">
            <label>First Name</label><input type="text" name="firstname" id="firstname" placeholder="First Name"></input>
            <br/>
            <label>Last Name</label><input type="text" name="lastname" id="lastname" placeholder="Last Name"></input>
            <br/>
            <label>Email</label><input type="text" name="email" id="email" placeholder="Email"></input>
            <br/>
            <label>Unit System</label><select name="unitsystem" id="unitsystem"></select>
            <br/>
            <label>New Password</label><input type="password" name="password" id="password" placeholder="New Password"></input>
            <br/>
            <label>Verify New Password</label><input type="password" name="ignore-password" id="ignore-password" placeholder="Verify Password"></input>
            <br/>
            <label>&nbsp;</label><input type="button" id="profile-button" name="ignore-profile-button" value="Save Changes"></input>
        </form>
        <h2>
            Gear
        </h2>
        <h3>Manage Gear</h3>
        <ul id="gearlist"></ul>
        <h3>Add Gear</h3>
        <form id="form-add-gear" enctype="multipart/form-data">
            <label>Name</label><input type="text" name="name" id="name"></input>
            <br/>
            <label>Activity Type</label><select name="activitytype" id="activitytype"></select>
            <br/>
            <label>&nbsp;</label><input type="button" id="gear-add-button" name="ignore-gear-add-button" value="Create Gear"></input>
        </form>
    </body>
</html>
