<html>
    <head>
        <title>
            Outsidely
        </title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="script.js"></script>
        <script src="profile-script.js"></script>
        <link rel="stylesheet" href="styles.css"><link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>
            Outsidely
        </h1>
        <ul id="menu" class="menu"></ul>
        <p>
            Modify your profile and gear.
        </p>
        <h2>
            Profile
        </h2>
        <form id="form-user" enctype="multipart/form-data">
            <b>First Name: </b><input type="text" name="firstname" id="firstname" placeholder="First Name"></input>
            <br/>
            <b>Last Name: </b><input type="text" name="lastname" id="lastname" placeholder="Last Name"></input>
            <br/>
            <b>Unit System: </b><select name="unitsystem" id="unitsystem"></select>
            <br/>
            <b>New Password: </b><input type="text" name="password" id="password" placeholder="New Password"></input>
            <br/>
            <b>Verify New Password: </b><input type="text" name="password2" id="password2" placeholder="Verify Password"></input>
            <br/>
            <input type="button" id="profile-button" value="Edit Profile"></input>
        </form>
    </body>
</html>
