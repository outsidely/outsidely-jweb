<html>
    <head>
        <title>
            Outsidely
        </title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="script.js"></script>
        <script src="create-script.js"></script>
        <link rel="stylesheet" href="styles.css"><link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>
            Outsidely
        </h1>
        <ul id="menu" class="menu"></ul>
        <h2>Create Activity</h2>
        <p>
            Upload a GPX file to create a new activity.
        </p>
        <form id="upload-form" enctype="multipart/form-data">
            <b>GPX File: </b>
            <input type="file" name="upload" id="upload"></input>
            <br/>
            <b>Visibility: </b>
            <select name="visibilitytype" id="visibilitytype"></select>
            <br/>
            <b>Activity Type: </b>
            <select name="activitytype" id="activitytype"></select>
            <br/>
            <b>Gear: </b>
            <select name="gearid" id="gearid"></select>
            <br/>
            <input type="text" name="name" id="name" placeholder="Name"></input>
            <br/>
            <textarea name="description" id="description" placeholder="Description"></textarea>
        </form>
        <input type="button" value="Upload" id="upload-button"></input>
        <div id="progress"><img src="Circles-menu-3.gif"></img></div>
    </body>
</html>
